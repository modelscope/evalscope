      Step 4: Calculate Eliza''s total earnings for the week. Eliza''s total earnings
      for the week are her earnings for the first 40 hours plus her earnings for the
      overtime hours, which is $400 + $60 = $460.


      Answer:

      \boxed{{\text{{460}}}}


      question:

      {question}


      Remember to put your answer on its own line at the end in the form "\boxed{{\text{{$ANSWER}}}}"
      (without quotes), where $ANSWER is replaced by the actual answer to the problem.

      '
    query_template: null
    review_timeout: null
    shuffle: false
    shuffle_choices: false
    subset_list:
    - main
    system_prompt: null
    tags:
    - Math
    - Reasoning
    train_split: train
  humaneval:
    aggregation: mean_and_pass_at_k
    dataset_id: opencompass/humaneval
    default_subset: default
    description: HumanEval is a benchmark for evaluating the ability of code generation
      models to write Python functions based on given specifications. It consists
      of programming tasks with a defined input-output behavior. **By default the
      code is executed in local environment. We recommend using sandbox execution
      to safely run and evaluate the generated code, please refer to the [documentation](https://evalscope.readthedocs.io/en/latest/user_guides/sandbox.html)
      for more details.**
    eval_split: test
    extra_params: {}
    few_shot_num: 0
    few_shot_prompt_template: null
    few_shot_random: false
    filters: null
    metric_list: []
    name: humaneval
    output_types:
    - generation
    pretty_name: HumanEval
    prompt_template: 'Read the following function signature and docstring, and fully
      implement the function described. Your response should only contain the code
      for this function.

      {question}'
    query_template: null
    review_timeout: 4
    shuffle: false
    shuffle_choices: false
    subset_list:
